<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="/add"> Add to your Car list </a><br />
<table>
    <tr>
        <th> Id </th>
        <th> Car make </th>
        <th> Model </th>
        <td> Year </td>

    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.make}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.year}"></td>

        <td>
            <a th:href="@{/update/{id} (id=${car.id})} "> Update</a> -
            <a th:href="@{/detail/{id} (id=${car.id})} "> Details</a> -
            <a th:href="@{/delete/{id} (id=${car.id})} "> Delete</a>
        </td>
    </tr>
</table></body>
</html>
